name: PR Checks

on:
  pull_request:
    types: [opened, synchronize, reopened]

permissions:
  contents: read
  pull-requests: write

jobs:
  pr-size-label:
    name: Label PR by Size
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v6

      - name: Label PR by size
        uses: actions/github-script@v7
        with:
          script: |
            const { data: pr } = await github.rest.pulls.get({
              owner: context.repo.owner,
              repo: context.repo.repo,
              pull_number: context.issue.number,
            });

            const additions = pr.additions;
            const deletions = pr.deletions;
            const totalChanges = additions + deletions;

            let sizeLabel = '';
            if (totalChanges < 50) {
              sizeLabel = 'size/small';
            } else if (totalChanges < 200) {
              sizeLabel = 'size/medium';
            } else {
              sizeLabel = 'size/large';
            }

            // Remove existing size labels
            const { data: labels } = await github.rest.issues.listLabelsOnIssue({
              owner: context.repo.owner,
              repo: context.repo.repo,
              issue_number: context.issue.number,
            });

            const sizeLabels = labels.filter(label => label.name.startsWith('size/'));
            for (const label of sizeLabels) {
              if (label.name !== sizeLabel) {
                await github.rest.issues.removeLabel({
                  owner: context.repo.owner,
                  repo: context.repo.repo,
                  issue_number: context.issue.number,
                  name: label.name,
                });
              }
            }

            // Add new size label
            await github.rest.issues.addLabels({
              owner: context.repo.owner,
              repo: context.repo.repo,
              issue_number: context.issue.number,
              labels: [sizeLabel],
            });

            core.info(`PR labeled as ${sizeLabel} (${totalChanges} changes)`);

  pr-metadata:
    name: PR Metadata
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v6

      - name: PR Title Check
        uses: actions/github-script@v7
        with:
          script: |
            const title = context.payload.pull_request.title;
            const pattern = /^(feat|fix|docs|style|refactor|perf|test|chore|ci|deps)(\(.+\))?: .+/;

            if (!pattern.test(title)) {
              core.setFailed(
                'PR title does not follow conventional commits format.\n' +
                'Expected format: type(scope): description\n' +
                'Examples:\n' +
                '  - feat(parser): add expression parsing\n' +
                '  - fix(lexer): handle edge case in tokenization\n' +
                '  - docs: update README with new examples\n' +
                '\nTypes: feat, fix, docs, style, refactor, perf, test, chore, ci, deps'
              );
            } else {
              core.info(`PR title follows conventional commits format: ${title}`);
            }
